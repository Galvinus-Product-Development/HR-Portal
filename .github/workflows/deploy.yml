name: Deploy Microservices to ECR

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Microservices
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          SERVICES=("user-service" "notification-service" "employee-service") # Add your microservices
          
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_TAG=$(git rev-parse --short HEAD)
            ECR_REPOSITORY="$ECR_REGISTRY/$SERVICE"

            echo "Building and pushing $SERVICE..."
            docker build -t "$SERVICE:$IMAGE_TAG" "./$SERVICE"
            docker tag "$SERVICE:$IMAGE_TAG" "$ECR_REPOSITORY:$IMAGE_TAG"
            docker push "$ECR_REPOSITORY:$IMAGE_TAG"

            echo "$SERVICE deployed to ECR as $ECR_REPOSITORY:$IMAGE_TAG"
          done
